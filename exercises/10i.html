<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10i</title>
  <link rel="stylesheet" href="10i.css">
</head>
<body>
  <p class="display-style js-display"></p>
  <p>
    <button class="grey-button" onclick="
      updateCalculation('1');
    ">1</button>

    <button class="grey-button" onclick="
      updateCalculation('2');
    ">2</button>

    <button class="grey-button" onclick="
      updateCalculation('3');
    ">3</button>

    <button class="orange-button" onclick="
      updateCalculation(' + ');
    ">+</button>
  </p>

  <p>
    <button class="grey-button" onclick="
      updateCalculation('4');
    ">4</button>

    <button class="grey-button" onclick="
      updateCalculation('5');
    ">5</button>

    <button class="grey-button" onclick="
      updateCalculation('6');
      ">6</button>
      
    <button class="orange-button" onclick="
      updateCalculation(' - ');
    ">-</button>
  </p>
  
  <p>
    <button class="grey-button" onclick="
      updateCalculation('7');
    ">7</button>

    <button class="grey-button" onclick="
      updateCalculation('8');
    ">8</button>
        
    <button class="grey-button" onclick="
      updateCalculation('9');
    ">9</button>

    <button class="orange-button" onclick="
      updateCalculation(' * ');
    ">*</button>
  </p>

  <p>
    <button class="grey-button" onclick="
      updateCalculation('0');
    ">0</button>

    <button class="grey-button" onclick="
      updateCalculation('.');
    ">.</button>

    <button class="grey-button" onclick="
      calculation = eval(calculation);
      forDisplay();

      localStorage.setItem('calculation', calculation);
    ">=</button>

    <button class="orange-button" onclick="
      updateCalculation(' / ');
    ">/</button>
  </p>

  <p>
    <button class="grey-button" onclick="
      calculation = '';
      forDisplay();

      localStorage.setItem('calculation', calculation);
    ">Clear</button>
  </p>
   
  <script src="10i.js"></script>
</body>
</html>
