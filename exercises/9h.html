<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9h</title>
</head>
<body>
  <input placeholder="Type something" class="js-input" onkeyup="
    check();
    ">
  <p class="js-display"></p>
  <script>
    function check() {
      const inputElement = document.querySelector('.js-input');
      document.querySelector('.js-display').innerHTML = inputElement.value;
    }
  </script>
</body>
</html>
