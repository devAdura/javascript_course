<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <p class="js-display"></p>
  <p>
    <button onclick="
      updateCalculation('1');
    ">1</button>

    <button onclick="
      updateCalculation('2');
    ">2</button>

    <button onclick="
      updateCalculation('3');
    ">3</button>

    <button onclick="
      updateCalculation(' + ');
    ">+</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('4');
    ">4</button>

    <button onclick="
      updateCalculation('5');
    ">5</button>

    <button onclick="
      updateCalculation('6');
      ">6</button>
      
    <button onclick="
      updateCalculation(' - ');
    ">-</button>
  </p>
  
  <p>
    <button onclick="
      updateCalculation('7');
    ">7</button>

    <button onclick="
      updateCalculation('8');
    ">8</button>
        
    <button onclick="
      updateCalculation('9');
    ">9</button>

    <button onclick="
      updateCalculation(' * ');
    ">*</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('0');
    ">0</button>

    <button onclick="
      updateCalculation('.');
    ">.</button>

    <button onclick="
      calculation = eval(calculation);
      forDisplay();

      localStorage.setItem('calculation', calculation);
    ">=</button>

    <button onclick="
      updateCalculation(' / ');
    ">/</button>
  </p>

  <p>
    <button onclick="
      calculation = '';
      forDisplay();

      localStorage.setItem('calculation', calculation);
    ">Clear</button>
  </p>
   
  <script>
    let calculation = localStorage.getItem('calculation') || '';
    
    forDisplay();

    function updateCalculation(number) {
      calculation += number;
      forDisplay();

      localStorage.setItem('calculation', calculation);
    }

    function forDisplay() {
      const display = document.querySelector('.js-display').innerHTML = calculation;
    }

  </script>
</body>
</html>
