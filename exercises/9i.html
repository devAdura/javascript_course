<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9i</title>
</head>
<body>
  <p>Cart Quantity</p>
  <button onclick="
    forDisplay();
  ">Show Quantity</button>

  <button onclick="
    updateCartQuantity(1);
  ">Add to Cart</button>

  <button onclick="
    updateCartQuantity(2);
  ">+2</button>

  <button onclick="
    updateCartQuantity(3);
  ">+3</button>

  <button onclick="
    updateCartQuantity(4);
  ">+4</button>

  <button onclick="
    updateCartQuantity(5);
  ">+5</button>
  
  <button onclick="
    updateCartQuantity(-1);
  ">Remove from cart</button>

  <button onclick="
    updateCartQuantity(-2);
  ">-2</button>

  <button onclick="
    updateCartQuantity(-3);
  ">-3</button>

  <button onclick="
    cartQuantity = 0;
    alert('Cart reset');
    forDisplay();
  ">Reset Cart</button>
  <p class="js-display"></p>
 <script>
  
  let cartQuantity = 0;
  forDisplay();

  function updateCartQuantity(number) {
    if (cartQuantity + number > 10) {
      alert('The cart is full');
      return;
    } 
    
    if (cartQuantity + number < 0) {
      alert('Not enough items in the cart');
      return;
    }
      cartQuantity += number;
      forDisplay();
    }
    function forDisplay() {
      document.querySelector('.js-display').innerHTML = `Cart quantity: ${cartQuantity}`;
    }
    
  
 </script> 
</body>
</html>
