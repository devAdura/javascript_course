<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9g</title>
</head>
<body>
  <p>Amazon Shipping Calculator</p>
  <input placeholder="Cost of order" class="js-cost-input" onkeydown="
    handleCoskKeydown(event);
  ">
  <button onclick="
    calculateTotal();
  ">Calculate</button>
  <p class="js-total-cost"></p>
  <script>
    function handleCoskKeydown(event) {
      if (event.key === 'Enter') {
      calculateTotal();
      }
    }

    function calculateTotal() {
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);

      if (cost < 40) {
        cost += 10;
      } 
      
      document.querySelector('.js-total-cost').innerHTML = `$${cost.toFixed(2)}`
    }
  </script>
</body>
</html>
