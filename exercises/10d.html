<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10d</title>
  <style>
    .styleit {
      background-color: rgb(219, 219, 219);
      border-radius: 5px;
      border: none;
      padding: 8px;
      outline: none;
    }

    .remove-style {
      background-color: rgb(0, 0, 0);
      border-radius: 5px;
      border: none;
      padding: 8px;
      color: white;
      outline: none;
    }
  </style>
</head>
<body>
  <button onclick="
    gaming();
    " class="styleit isToggled">Gaming</button>

  <script>
    function gaming() {
      const thegame = document.querySelector('.isToggled');

      if (!thegame.classList.contains('remove-style')) {
        thegame.classList.add('remove-style');
      } else {
        thegame.classList.remove('remove-style');
      }
    }
  </script>
</body>
</html>
