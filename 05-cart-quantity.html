    }
  ">+5</button>

    cartQuantity--;
    if (cartQuantity < 0) {
    alert('Not enough items in the cart');
  } else {
    console.log(`Cart quantity: ${cartQuantity}`);
  }
  ">Remove from cart</button>

  <button onclick="
    cartQuantity -= 2;
    if (cartQuantity < 0) {

      console.log(`Cart quantity: ${cartQuantity}`);
    }
  ">-2</button>

  <button onclick="

  }
  ">-3</button>
